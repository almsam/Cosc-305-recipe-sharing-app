<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}Wooden Spoon{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="brand"><a href="{{ url_for('index') }}">Wooden Spoon</a></h1>
        <nav>
          <a href="{{ url_for('recipes') }}">Browse</a>
          <a href="/">Home</a>
          <a href="/search">Search</a>
          <a href="{{ url_for('about') }}">About</a>
          <a href="{{ url_for('favorites') }}">Favorites</a>
          <a href="{{ url_for('login') }}">Login</a>
        </nav>
        <form class="search" action="{{ url_for('search') }}" method="get">
          <input name="q" placeholder="Search recipes..." aria-label="Search">
        </form>
      </div>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
      <div class="container">&copy; Wooden Spoon 2025</div>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
